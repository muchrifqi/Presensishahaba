<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Terbatas</title>
</head>
<body>
    <h2>Cek Lokasi...</h2>
    <script>
        // Koordinat lokasi yang diizinkan
        const allowedLat = -6.4025;  // Ganti dengan latitude lokasi Anda
        const allowedLng = 106.7942; // Ganti dengan longitude lokasi Anda
        const radius = 0.02; // 20 meter dalam km

        // Fungsi untuk menghitung jarak menggunakan Haversine Formula
        function getDistance(lat1, lon1, lat2, lon2) {
            let R = 6371; // Radius bumi dalam km
            let dLat = (lat2 - lat1) * Math.PI / 180;
            let dLon = (lon2 - lon1) * Math.PI / 180;
            let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
            let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Jarak dalam km
        }

        navigator.geolocation.getCurrentPosition(function(position) {
            let userLat = position.coords.latitude;
            let userLng = position.coords.longitude;
            let distance = getDistance(userLat, userLng, allowedLat, allowedLng);

            if (distance <= radius) {
                // Redirect ke Google Form jika dalam radius
                window.location.href = "https://docs.google.com/forms/d/your-form-id"; // Ganti dengan link form Anda
            } else {
                document.body.innerHTML = "<h2>Akses Ditolak</h2><p>Anda harus berada dalam radius 20 meter untuk mengakses form ini.</p>";
            }
        }, function(error) {
            document.body.innerHTML = "<h2>Gagal Mendapatkan Lokasi</h2><p>Pastikan GPS aktif dan izinkan akses lokasi.</p>";
        });
    </script>
</body>
</html>
