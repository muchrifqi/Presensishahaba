<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Terbatas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #172e69, #0b1632);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ffbfbf;
            font-weight:normal;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Memeriksa lokasi...</h2>
        <div class="loader"></div>
        <p id="status">Silakan tunggu, sedang memeriksa lokasi Anda...</p>
    </div>

    <script>
        // Koordinat lokasi yang diizinkan
        const locations = [
            { lat: -6.589108056587621, lng: 106.8218295143879 }, // Lokasi 1 (Shahaba Ruko Tanah Baru REsidence)
            { lat: -6.592279, lng: 106.822581 }  // Lokasi 2 (Shahaba Jl. Swadaya)
        ];
        const radius = 0.01; // 10 meter dalam km

        // Fungsi untuk menghitung jarak menggunakan Haversine Formula
        function getDistance(lat1, lon1, lat2, lon2) {
            let R = 6371; // Radius bumi dalam km
            let dLat = (lat2 - lat1) * Math.PI / 180;
            let dLon = (lon2 - lon1) * Math.PI / 180;
            let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
            let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Jarak dalam km
        }

        navigator.geolocation.getCurrentPosition(function(position) {
            let userLat = position.coords.latitude;
            let userLng = position.coords.longitude;
            let accessGranted = false;

            // Cek apakah user dalam radius dari salah satu lokasi yang diizinkan
            for (let i = 0; i < locations.length; i++) {
                let distance = getDistance(userLat, userLng, locations[i].lat, locations[i].lng);
                if (distance <= radius) {
                    accessGranted = true;
                    break; // Jika sudah dalam radius, tidak perlu cek lokasi lain
                }
            }

            if (accessGranted) {
                document.getElementById("status").innerText = "Akses diizinkan! Mengarahkan ke pendataan presensi...";
                setTimeout(() => {
                    window.location.href = "https://bit.ly/m/PresensiPegawaiShahaba"; // Ganti link redirect
                }, 2000);
            } else {
                document.querySelector(".loader").style.display = "none";
                document.getElementById("status").innerHTML = "<span class='error'>Akses Ditolak! Anda harus berada dalam radius 10 meter dari Shahaba Prasekolah atau Shahaba SD</span>";
            }
        }, function(error) {
            document.querySelector(".loader").style.display = "none";
            document.getElementById("status").innerHTML = "<span class='error'>Gagal Mendapatkan Lokasi! Pastikan GPS aktif dan izinkan akses lokasi.</span>";
        });
    </script>
</body>
</html>
