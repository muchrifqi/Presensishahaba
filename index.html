<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tujuan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        // Cegah akses langsung ke halaman ini tanpa melalui halaman verifikasi
        if (!localStorage.getItem("accessGranted")) {
            document.write("<p class='error'>Akses Ditolak! Silakan verifikasi lokasi terlebih dahulu.</p>");
            setTimeout(() => { window.location.href = "index.html"; }, 2000); // Redirect ke halaman awal
        } else {
            // Hapus akses setelah halaman dimuat
            localStorage.removeItem("accessGranted");
        }

        // Hapus parameter URL agar tidak bisa dikembalikan melalui history browser
        window.history.replaceState({}, document.title, window.location.pathname);

        // Blokir klik kanan dan pemilihan teks
        document.addEventListener("contextmenu", (event) => event.preventDefault());
        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && (event.key === "u" || event.key === "s" || event.key === "c" || event.key === "x")) {
                event.preventDefault();
            }
        });
        document.addEventListener("selectstart", (event) => event.preventDefault());
    </script>
</head>
<body>
    <div class="container">
        <h2>Selamat Datang di Halaman Tujuan</h2>
        <p>Silakan lanjutkan aktivitas Anda.</p>
    </div>
</body>
</html>
