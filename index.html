<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Terbatas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #172e69, #0b1632);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ffbfbf;
            font-weight: normal;
            margin-top: 15px;
        }
        .link-container {
            display: none;
            margin-top: 15px;
        }
        .access-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: block;
            text-decoration: none;
        }
        .access-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Memeriksa lokasi...</h2>
        <div class="loader"></div>
        <p id="status">Silakan tunggu, sedang memeriksa lokasi Anda...</p>

        <div class="link-container" id="linkContainer">
            <p>Anda bisa mengakses link berikut:</p>
            <a href="#" id="accessLink" class="access-btn">Klik untuk Melanjutkan</a>
        </div>
    </div>

    <script>
        const locations = [
            { lat: -6.589108056587621, lng: 106.8218295143879 }, // Shahaba Ruko Tanah Baru Residence
            { lat: -6.519000, lng: 106.822581 },  // PWI
            { lat: -6.592279, lng: 106.822581 }  // Shahaba Jl. Swadaya
        ];
        const radius = 0.01; // 10 meter dalam km
        const accessUrl = "https://bit.ly/m/PresensiPegawaiShahaba?used=true";

        function getDistance(lat1, lon1, lat2, lon2) {
            let R = 6371;
            let dLat = (lat2 - lat1) * Math.PI / 180;
            let dLon = (lon2 - lon1) * Math.PI / 180;
            let a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
            let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function checkLocation(position) {
            let userLat = position.coords.latitude;
            let userLng = position.coords.longitude;
            let accessGranted = false;

            for (let i = 0; i < locations.length; i++) {
                let distance = getDistance(userLat, userLng, locations[i].lat, locations[i].lng);
                if (distance <= radius) {
                    accessGranted = true;
                    break;
                }
            }

            if (accessGranted) {
                document.getElementById("status").innerText = "Akses diizinkan!";
                document.querySelector(".loader").style.display = "none";
                document.getElementById("linkContainer").style.display = "block";

                // Simpan status akses di localStorage
                localStorage.setItem("accessGranted", "true");

                // Tampilkan link
                document.getElementById("accessLink").href = accessUrl;

                // Tambahkan event listener untuk menghapus akses saat link diklik
                document.getElementById("accessLink").addEventListener("click", function() {
                    localStorage.removeItem("accessGranted"); // Hapus akses setelah klik
                });

            } else {
                document.querySelector(".loader").style.display = "none";
                document.getElementById("status").innerHTML = "<span class='error'>Akses Ditolak! Anda harus berada dalam radius 10 meter dari lokasi yang diizinkan.</span>";
            }
        }

        function locationError(error) {
            document.querySelector(".loader").style.display = "none";
            document.getElementById("status").innerHTML = "<span class='error'>Gagal Mendapatkan Lokasi! Pastikan GPS aktif dan izinkan akses lokasi.</span>";
        }

        function checkStoredAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has("used")) {
                // Jika halaman dikunjungi kembali dari link tujuan, akses ditolak
                localStorage.removeItem("accessGranted");
                document.getElementById("status").innerHTML = "<span class='error'>Anda telah menggunakan akses ini. Silakan mulai ulang.</span>";
                document.querySelector(".loader").style.display = "none";
                return;
            }

            if (localStorage.getItem("accessGranted") === "true") {
                document.getElementById("status").innerText = "Akses diizinkan!";
                document.querySelector(".loader").style.display = "none";
                document.getElementById("linkContainer").style.display = "block";
                document.getElementById("accessLink").href = accessUrl;
            } else {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(checkLocation, locationError, {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    });
                } else {
                    document.getElementById("status").innerHTML = "<span class='error'>Browser Anda tidak mendukung fitur lokasi.</span>";
                }
            }
        }

        checkStoredAccess();
    </script>
</body>
</html>
