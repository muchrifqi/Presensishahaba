<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengalihkan...</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const formUrl = urlParams.get("url");

            if (formUrl) {
                window.open(formUrl, "_blank"); // Buka Google Form di tab baru
                setTimeout(() => {
                    window.location.href = "konfirmasi.html"; // Alihkan ke halaman konfirmasi setelah 1 detik
                }, 1000);
            } else {
                document.body.innerHTML = "<h2>Link tidak valid!</h2>";
            }
        };
    </script>
</head>
<body>
    <h2>Mengalihkan ke formulir...</h2>
</body>
</html>
