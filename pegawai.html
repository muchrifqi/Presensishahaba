<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Pegawai Shahaba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #172e69, #0b1632);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: normal;
        }
        .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 50px; /* Sesuaikan tinggi */
    min-height: 50px; /* Pastikan minimal segini */
    text-align: center;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #1a3c80;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: background 0.3s, transform 0.2s;
    flex: 1;
}

.btn:hover {
    background-color: #142d66;
    transform: translateY(-2px);
}

.button-container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
    width: 90%;
    max-width: 400px;
}

@media (min-width: 600px) {
    .button-container {
        grid-template-columns: 1fr 1fr;
    }
}

    </style>
</head>
<body>
    <h1>Presensi Pegawai Shahaba</h1>
    <h2>Silakan pilih nama Anda untuk melakukan presensi</h2>
    <div class="button-container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Deva%20Mandela" class="btn">Deva Mandela</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Dwi%20Indo" class="btn">Dwi Indo</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Muchamad%20Rifqi%20Hermawan" class="btn">Muchamad Rifqi Hermawan</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Salma%20Siti%20Saffiyah" class="btn">Salma Siti Saffiyah</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Nurhayati" class="btn">Nurhayati</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Muharrom%20Susetyo%20Nugroho" class="btn">Muharrom Susetyo Nugroho</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Nandar%20Sunandar" class="btn">Nandar Sunandar</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Salma%20Satira%20Askar" class="btn">Salma Satira Askar</a>
    </div>
</body>
</html>
