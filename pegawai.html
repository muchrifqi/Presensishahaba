<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Pegawai Shahaba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #172e69, #0b1632);
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #1a3c80;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Presensi Pegawai Shahaba</h1>
    <h2>Silakan pilih nama Anda untuk melakukan presensi</h2>
   <div class="button-container">
        <button class="btn" data-url="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Deva%20Mandela">Deva Mandela</button>
        <button class="btn" data-url="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Dwi%20Indo">Dwi Indo</button>
        <button class="btn" data-url="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Muchamad%20Rifqi%20Hermawan">Muchamad Rifqi Hermawan</button>
    </div>
    
    <script>
        const allowedLocations = [
            { lat: -6.589108056587621, lng: 106.8218295143879 },
            { lat: -6.519000, lng: 106.822581 },
            { lat: -6.592279, lng: 106.822581 }
        ];
        
        function isWithinAllowedLocation(lat, lng) {
            return allowedLocations.some(loc => {
                const distance = Math.sqrt((loc.lat - lat) ** 2 + (loc.lng - lng) ** 2);
                return distance < 100000; // Sesuaikan toleransi jarak
            });
        }
        
        function checkLocation() {
            navigator.geolocation.getCurrentPosition(
                position => {
                    const { latitude, longitude } = position.coords;
                    const isAllowed = isWithinAllowedLocation(latitude, longitude);
                    document.querySelectorAll('.btn').forEach(btn => btn.disabled = !isAllowed);
                },
                () => {
                    document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
                }
            );
        }
        
        setInterval(checkLocation, 5000);
        
        function submitPresensi(button, url) {
            button.disabled = true;
            localStorage.setItem('presensiDone', 'true');
            window.open(url, '_blank');
            setTimeout(() => window.location.href = 'konfirmasi.html', 2000);
        }
        
        if (localStorage.getItem('presensiDone')) {
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
        }
    </script>
</body>
</html>
