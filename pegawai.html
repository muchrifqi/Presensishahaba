<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Pegawai Shahaba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #172e69, #0b1632);
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #1a3c80;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #142d66;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #iframe-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: 500px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            margin-top: auto;
            padding: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Presensi Pegawai Shahaba</h1>
    <h2>Silakan pilih nama Anda untuk melakukan presensi</h2>

    <div class="button-container">
        <button class="btn" data-url="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Deva%20Mandela">Deva Mandela</button>
        <button class="btn" data-url="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Dwi%20Indo">Dwi Indo</button>
        <button class="btn" data-url="https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Muchamad%20Rifqi%20Hermawan">Muchamad Rifqi Hermawan</button>
    </div>

    <div id="iframe-container">
        <iframe id="presensi-iframe"></iframe>
    </div>

    <div class="footer">
        &copy; 2025 Shahaba SD & Prasekolah
    </div>

    <script>
        const allowedLatitude = -6.512345; // Ganti dengan koordinat yang benar
        const allowedLongitude = 106.789012; // Ganti dengan koordinat yang benar
        const maxDistance = 20; // Dalam meter

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radius bumi dalam meter
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function checkLocation() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    const distance = calculateDistance(userLat, userLon, allowedLatitude, allowedLongitude);

                    if (distance > maxDistance) {
                        document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
                        console.log("Anda berada di luar lokasi yang diizinkan.");
                    } else {
                        document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
                        console.log("Anda berada di dalam lokasi yang diizinkan.");
                    }
                },
                (error) => {
                    console.error("Gagal mendapatkan lokasi: ", error.message);
                }
            );
        }

        function clearLocalStorage() {
            localStorage.removeItem("userLocation");
        }

        function setupButtons() {
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', function () {
                    if (this.disabled) return;

                    const iframeContainer = document.getElementById('iframe-container');
                    const iframe = document.getElementById('presensi-iframe');

                    iframe.src = this.dataset.url;
                    iframeContainer.style.display = 'block';

                    this.disabled = true;

                    setTimeout(() => {
                        window.location.href = "konfirmasi.html";
                    }, 5000);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupButtons();
            checkLocation();
            setInterval(checkLocation, 5000);
            clearLocalStorage();
        });
    </script>
</body>
</html>
