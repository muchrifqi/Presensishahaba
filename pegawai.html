<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Pegawai Shahaba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #172e69, #0b1632);
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #1a3c80;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #142d66;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        iframe {
            display: none;
            width: 90%;
            max-width: 600px;
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
        }
        .footer {
            margin-top: auto;
            padding: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Presensi Pegawai Shahaba</h1>
    <h2>Silakan pilih nama Anda untuk melakukan presensi</h2>

    <div class="button-container">
        <button class="btn" onclick="showForm(this, 'https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Deva%20Mandela')">Deva Mandela</button>
        <button class="btn" onclick="showForm(this, 'https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Dwi%20Indo')">Dwi Indo</button>
        <button class="btn" onclick="showForm(this, 'https://docs.google.com/forms/d/e/1FAIpQLSf9DWWS4iAFr055tV_QLRsnqS8kTDMAurWcXegwZB00SSSLrA/formResponse?usp=pp_url&entry.1378834565=Muchamad%20Rifqi%20Hermawan')">Muchamad Rifqi Hermawan</button>
    </div>
    
    <iframe id="presensiFrame"></iframe>

    <div class="footer">
        &copy; 2025 Shahaba SD & Prasekolah
    </div>

    <script>
        function showForm(button, url) {
            button.disabled = true;
            document.getElementById('presensiFrame').src = url;
            document.getElementById('presensiFrame').style.display = 'block';
            
            setTimeout(() => {
                window.location.href = 'konfirmasi.html';
            }, 2000);
        }
    </script>
</body>
</html>
